version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: "Checkout"
          commands:
            - checkout
            - ls
            - rm -f .rbenv-version .ruby-version
  - name: Spec versions
    task:
      jobs:
        - name: "2.6"
          commands:
            - checkout
            - sem-version ruby 2.6
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.7"
          commands:
            - checkout
            - sem-version ruby 2.7
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "3.0"
          commands:
            - checkout
            - sem-version ruby 3.0
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "3.1"
          commands:
            - checkout
            - sem-version ruby 3.1
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "3.2"
          commands:
            - checkout
            - sem-version ruby 3.2
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
