version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: "Checkout"
          commands:
            - checkout
            - ls
            - rm -f .rbenv-version .ruby-version
  - name: Spec versions
    task:
